<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="start">
        <div class="sp">Start first or second?</div>
        <div class="buttons">
            <button type="button" style="color: white;" class="button1">First</button>
            <button type="button" style="color: white;" class="button2">Second</button>
        </div>
    </div>
    <div id="main" class="board">
       <div class="cell"></div>
       <div class="cell"></div>
       <div class="cell"></div>
       <div class="cell"></div>
       <div class="cell"></div>
       <div class="cell"></div>
       <div class="cell"></div>
       <div class="cell"></div>
       <div class="cell"></div>
    </div>

    <div id="end">
        <div id="endMessage"></div>
    </div>
    
    <div id="reset">
        <button type="button"style="color: white;" class="resetButton">RESET</button>
    </div>
</body>
</html>
